<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>

      <div class="button-container">
        <div class="row">
          <button class="signs" id="ac">AC</button>
          <button class="signs" id="plusminus">+/-</button>
          <button class="operators" id="percentage">%</button>
          <button class="operators" id="division">&divide;</button>
        </div>
        <div class="row">
          <button class="numbers" id="number7">7</button>
          <button class="numbers" id="number8">8</button>
          <button class="numbers" id="number9">9</button>
          <button class="operators" id="multiplication">&times;</button>
        </div>
        <div class="row">
          <button class="numbers" id="number4">4</button>
          <button class="numbers" id="number5">5</button>
          <button class="numbers" id="number6">6</button>
          <button class="operators" id="subtraction">&minus;</button>
        </div>
        <div class="row">
          <button class="numbers" id="number1">1</button>
          <button class="numbers" id="number2">2</button>
          <button class="numbers" id="number3">3</button>
          <button class="operators" id="addition">&plus;</button>
        </div>
        <div class="row">
          <button class="numbers" id="number0">0</button>
          <button class="numbers" id="number-dot">.</button>
          <button class="equal" id="equality">&equals;</button>
        </div>
      </div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
